    <link rel="stylesheet" href="main.css">

</head>

<body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>

        <!-- Navigation elements -->
        <nav id="navigationBar" class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Simon</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="play.html">Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="scores.html">Scores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <main id="play" class="bg-secondary">

        <button id="Reset">Reset</button>

        <div class="players">
            <div id="playerName">
                <h1>Player:</h1>
            </div>

            <div class="score">
                <label class="score-label" for="count">Score</label>
                <div id="score-count">
                    <span id="dashes">---</span>
                </div>

            </div>

            <br>

            <div id="game" class="button-container">
                <button class="game-button button-top-left" onclick="game.pressButton(this)"></button>
                <button class="game-button button-top-right" onclick="game.pressButton(this)"></button>
                <button class="game-button button-bottom-left" onclick="game.pressButton(this)"></button>
                <button class="game-button button-bottom-right" onclick="game.pressButton(this)"></button>
                </table>
            </div>
        </div>

        <div id="Reset">
            <button class="btn btn-primary" onclick="game.reset()">Reset</button>
        </div>

    </main>
</body>

<footer>
